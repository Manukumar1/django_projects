{% extends "valueuno/base.html" %}
{% block content %}
    <h1>ValueUno About!</h1>
        {% if context.items %}
            {% for date,ans in context.items %}
                    <p>{{ date }} : {{ ans }}</p><hr>
            {% endfor %}
        {% else %}
            <p>There is no data for these days.</p>
        {% endif %}
{% endblock content %}
